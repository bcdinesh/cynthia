        value: "${rstdetails_version}"
      - type: xlrelease.StringVariable
        key: rollback_version
        requiresValue: false
        label: Rollback version
        value: "${rstdetails_prodversion}"
      - type: xlrelease.BooleanVariable
        key: bypass_build_stage
        label: Deploy To Stage
        description: checkbox/Enable this field if deploy is to be performed in stage
          environment.
        inherited: true
        value: true
      - type: xlrelease.BooleanVariable
        key: bypass_build_load
        label: Deploy to Load
        description: checkbox/Enable this field if deploy is to be performed in load
